<div class="sidebar">
    <ul class="nav flex-column">
        {% for item in sidebar_items %}
            <li class="nav-item">
                <a class="nav-link" href="{{ item.url }}">
                    <i class="icon-{{ item.icon }}"></i>
                    {{ item.label }}
                </a>
            </li>
        {% endfor %}
    </ul>
</div>
