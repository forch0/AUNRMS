{% extends "admin/base_site.html" %}
{% block content %}
    <h1>Reset Password</h1>
    <p>Please enter your email address. We will send you an email to reset your password.</p>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Send email</button>
    </form>
{% endblock %}
